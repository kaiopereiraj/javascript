<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            font: normal 1.2em arial;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        header input {
            margin-top: 26px;
            padding: 8px;
        }

        header div#res {
            margin-top: 18px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Em qual país você vive?</h1>
        <input type="text" name="npais" id="npais" placeholder="Digite o nome de seu país">
        <input type="button" value="verificar" onclick="checar()">
        <div id="res">...</div>
    </header>

    <script>
        function checar(){
            var pais = document.querySelector('input#npais')
            var res = document.querySelector('div#res')
            var nomePais = pais.value
            res.innerHTML = `Vivendo em ${nomePais} <br>`
            if (nomePais == 'Brasil') {
                res.innerHTML += `Você é Brasileiro`
            } else {
                res.innerHTML += `Você é estrangeiro`
            }
        }
    </script>
</body>
</html>
