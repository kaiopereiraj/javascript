<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <div class="header">
            <h2>
                Criar conta!
            </h2>
        </div>

        <form class="form" id="idform">

            <div class="form-control success">
                <label for="username">Nome:</label>
                <input type="text" id="username">
                <i><img class="img-success" src="images/success.png"  alt=""></i>
                <i><img class="img-error" src="images/error.png" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control error ">
                <label for="email">Email:</label>
                <input type="text" id="email">
                <i><img class="img-success" src="images/success.png"></i>
                <i><img src="images/error.png" class="img-error"></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="password">Senha:</label>
                <input type="password" id="password">
                <i><img class="img-success" src="images/success.png"  alt=""></i>
                <i><img class="img-error" src="images/error.png" alt=""></i>

                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="passwordtwo">Confirme sua senha:</label>
                <input type="password" id="passwordtwo">
                <i><img class="img-success" src="images/success.png"></i>
                <i><img src="images/error.png" class="img-error"></i>

                <small>
                    Error message!
                </small>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </div>

</body>
</html>
